name: CI

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
  schedule:
    - cron: "0 0 * * *"

defaults:
  run:
    shell: bash -l {0}

jobs:
  test:
    name: üñ•Ô∏è ${{ matrix.os }}, üêç=${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macOS-latest
          - ubuntu-latest
        python-version:
          - "3.9"


    steps:
      - uses: actions/checkout@v3

      - name: Additional info about the build
        run: |
          uname -a
          df -h
          ulimit -a
          
      - name: Install conda environment
        uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: devtools/conda-envs/test_env.yaml
          extra-specs: |
            python=${{ matrix.python-version }}

      - name: Install DE-ForceFields
        run: |
          python -m pip install .

      - name: Environment Information
        run: |
          conda info
          conda list --show-channel-urls

      - name: PyTest
        run: |
          pytest -v --cov=deforcefields --cov-config=setup.cfg deforcefields/tests/ --cov-report=xml